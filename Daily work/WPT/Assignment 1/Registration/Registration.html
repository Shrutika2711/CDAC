<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Rstyle.css">
</head>
<body>
    <div class="header">
        <h1>Registration Form</h1>
    </div>

    <form>
        <div class="f">
            <div>
                <label for="name">Full Name:</label>
                <input type="text" placeholder="Full Name" required>
            </div>
            <div>
                <label for="nkname">Nick Name:</label>
                <input type="text" placeholder="Nick Name">
            </div>
        </div>
        <div class="f">
            <div>
                <label for="pob">Place of Birth:</label>
                <input type="text" placeholder="Place of Birth" required>
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" required>
            </div>
        </div>

        <div class="gender">
            <legend>Gender</legend>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="male" required>
            <label for="female">Female</label>
            <input type="radio" name="gender" value="female" required>
        </div>

        <div class="f">
            <div>
                <label for="nationality">Nationality:</label>
                <input type="text" required>
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="phone" placeholder="+91" required maxlength="10">
            </div>
        </div>
        <label for="email">Email:</label>
        <input type="email" placeholder="Email Id" required>

        <label for="address">Address:</label>
        <textarea rows="3" placeholder="Address" required></textarea>

        <div class="f">
            <div>
                <label for="pincode">Pincode:</label>
                <input type="number" required maxlength="6">
            </div>
            <div>
                <label for="state">State:</label>
                <input type="text" placeholder="State" required>
            </div>
        </div>
        <div>
            <label for="file">Upload Photo:</label>
            <p id="file_size">*Max size 100kb</p>
            <input type="file" required>
        </div>
        <div class="btn">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
